<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historico</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historico</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [(ngModel)]="searchRent"></ion-searchbar>
  <ion-button (click)="search()">Buscar</ion-button>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let item of searchResults" [routerLink]="'/details/' + item.id">
      <ion-label>{{ item.name }} {{ item.dni }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
