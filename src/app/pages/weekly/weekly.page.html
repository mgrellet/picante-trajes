<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>weekly</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Planilla</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="filterItems()"></ion-searchbar>


  <ion-list>
    <ion-item *ngFor="let item of filteredItems" [routerLink]="'/details/' + item.id">
      <ion-label>{{ item.name }} {{ item.dni }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
